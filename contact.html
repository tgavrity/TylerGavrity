    <div id="contactForm" class="text-center col-lg-6">
      <form
        id="fs-frm"
        name="complaint-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/xyyobggw"
        method="post"
      >
        <fieldset id="fs-frm-inputs">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="full-name"
              placeholder="First and Last"
              required=""
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input
              type="email"
              name="_replyto"
              class="form-control"
              id="email-address"
              placeholder="name@example.com"
              required=""
            />
          </div>
          <!-- <label for="email-address">Email Address</label>
          <input
            type="email"
            name="_replyto"
            id="email-address"
            placeholder="email@domain.tld"
            required=""
          /> -->
          <div class="form-group">
            <label for="telephone">Telephone Number (Optional)</label>
            <input
              type="telephone"
              name="telephone"
              class="form-control"
              id="telephone"
              placeholder="(555) 555-5555"
            />
          </div>
          <div class="form-group">
            <label for="complaint">Message</label>
            <textarea
              rows="6"
              name="complaint"
              class="form-control"
              id="complaint"
              placeholder="Leave a message"
              required=""
            ></textarea>
          </div>
          <div class="form-group">
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="Complaint Form Submission"
            />
          </div>
        </fieldset>
        
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
